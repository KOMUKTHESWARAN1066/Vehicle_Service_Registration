<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services</title>
</head>

<body>
    <h1>Manage Services</h1>
    <ul>
        {% for service in services %}
        <li>{{ service.name }} - <a href="{% url 'service_update' service.id %}">Edit</a> - <a
                href="{% url 'service_delete' service.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_service' %}">Book New Service</a>
</body>
